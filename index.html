<body>
<my-app><h3 id="loading"></h3></my-app>
<script>
    var loadEl = document.getElementById('loading');
    var loadTxt = "Laster...";
    var intervalMax = 0;

    function startLoading() {
        var i = 0;
        var loadInterval = setInterval(function () {
            loadEl.innerHTML += loadTxt.charAt(i);
            i++;
            intervalMax++;
            if (i > loadTxt.length && intervalMax < (loadTxt.length * 12)) {
                clearInterval(loadInterval);
                loadEl.innerHTML = "";
                startLoading();
            }
        }, 90);
    }

    startLoading();


</script>
<script>
        System.config({
            packages: {
                app: {
                    format: 'register',
                    defaultExtension: 'js'
                }
            }
        });
        System.import('app/boot')
                .then(null, console.error.bind(console));
</script>
